<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ رمز QR متجاوب</title>
  <style>
    /* إعدادات الألوان */
    :root {
      --primary-color: #90caf9; /* أزرق فاتح لطيف */
      --secondary-color: #e3f2fd; /* خلفية فاتحة */
      --text-color: #333;
      --accent-color: #42a5f5;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* تنسيق الصفحة العام */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      margin: 0 0 10px;
      text-align: center;
      color: var(--accent-color);
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    /* تخطيط عناصر الإدخال */
    .input-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    button, label {
      background-color: #fff;
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 4px var(--shadow-color);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover, label:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    input[type="file"] {
      display: none;
    }

    /* تنسيق حاوية الفيديو والمعاينة */
    #video-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      display: none;
      background-color: #000;
      margin-bottom: 20px;
    }

    #qr-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #image-upload-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    #image-preview {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    /* منطقة النتيجة */
    .result-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-top: 20px;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      word-break: break-all;
    }

    #result a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    /* سجل النتائج */
    .history-container {
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    .history-container h3 {
      margin-top: 0;
      color: var(--accent-color);
    }

    .history-item {
      background: #f7f7f7;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      font-size: 14px;
      word-break: break-all;
    }

    /* استجابة الأجهزة */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .input-controls {
        gap: 10px;
      }
      button, label {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>قارئ رمز QR متجاوب</h1>
  <p>استخدم الكاميرا لمسح رمز QR أو قم برفع صورة تحتوي على رمز QR.</p>
  <div class="input-controls">
    <button id="start-camera">مسح بالكاميرا</button>
    <div id="image-upload-container">
      <label for="image-upload">رفع صورة</label>
      <input type="file" id="image-upload" accept="image/*">
      <img id="image-preview" src="#" alt="الصورة المرفوعة">
    </div>
  </div>

  <div id="video-container">
    <video id="qr-video"></video>
    <canvas id="qr-canvas"></canvas>
  </div>

  <div class="result-container">
    <h2>نتيجة المسح</h2>
    <div id="result"></div>
    <button id="share-button" style="display:none; margin-top:10px;">شارك النتيجة</button>
  </div>

  <div class="history-container" id="history-container" style="display:none;">
    <h3>سجل النتائج</h3>
    <div id="history-list"></div>
  </div>

  <!-- Web Worker لمعالجة بيانات الصورة -->
  <script>
    const workerCode = `
      importScripts('https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js');
      self.addEventListener('message', function(e) {
        const imageData = e.data;
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: 'attemptBoth'
        });
        self.postMessage(code);
      });
    `;
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const workerURL = URL.createObjectURL(blob);
    const qrWorker = new Worker(workerURL);
  </script>

  <script>
    const startCameraButton = document.getElementById('start-camera');
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('qr-video');
    const canvas = document.getElementById('qr-canvas');
    const resultDiv = document.getElementById('result');
    const shareButton = document.getElementById('share-button');
    const historyContainer = document.getElementById('history-container');
    const historyList = document.getElementById('history-list');
    const canvasContext = canvas.getContext('2d');
    let scanning = false;
    let stream;

    // إيقاف الكاميرا
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        scanning = false;
        videoContainer.style.display = 'none';
      }
    }

    // بدء الكاميرا والمسح
    function requestCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          video.play();
          videoContainer.style.display = 'block';
          scanning = true;
          resultDiv.textContent = 'جارٍ المسح...';
          imagePreview.style.display = 'none';
          scanQRCode();
        })
        .catch(err => {
          console.error('خطأ في الوصول للكاميرا:', err);
          resultDiv.textContent = 'حدث خطأ في الوصول للكاميرا.';
          scanning = false;
          videoContainer.style.display = 'none';
        });
    }

    // معالجة بيانات الصورة عبر Web Worker
    function processImageData(imageData) {
      return new Promise((resolve) => {
        qrWorker.onmessage = (e) => {
          resolve(e.data);
        };
        qrWorker.postMessage(imageData);
      });
    }

    // مسح رمز QR من الفيديو
    async function scanQRCode() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
        const code = await processImageData(imageData);
        if (code) {
          drawBoundingBox(code.location);
          stopCamera();
          displayResult(code.data, code.location);
          return;
        }
      }
      requestAnimationFrame(scanQRCode);
    }

    // معالجة رمز QR من الصورة المرفوعة
    imageUpload.addEventListener('change', () => {
      stopCamera();
      const file = imageUpload.files[0];
      if (file) {
        resultDiv.textContent = 'جارٍ معالجة الصورة...';
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          const img = new Image();
          img.onload = async function() {
            canvas.width = img.width;
            canvas.height = img.height;
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);
            canvasContext.drawImage(img, 0, 0, img.width, img.height);
            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
            const code = await processImageData(imageData);
            if (code) {
              drawBoundingBox(code.location);
              displayResult(code.data, code.location);
            } else {
              resultDiv.textContent = 'لم يتم العثور على رمز QR في الصورة.';
            }
          };
          img.onerror = function() {
            resultDiv.textContent = 'حدث خطأ في تحميل الصورة.';
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = 'none';
        resultDiv.textContent = '';
      }
    });

    // عرض النتيجة وإضافة سجل النتائج ودعم المشاركة
    function displayResult(data, location = null) {
      if (data.startsWith('http://') || data.startsWith('https://')) {
        resultDiv.innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
        shareButton.style.display = 'inline-block';
        shareButton.onclick = () => {
          if (navigator.share) {
            navigator.share({ title: 'QR Code', url: data });
          } else {
            alert('ميزة المشاركة غير مدعومة في متصفحك.');
          }
        };
      } else {
        resultDiv.textContent = data;
        shareButton.style.display = 'none';
      }
      addHistoryItem(data);
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    // رسم مستطيل حول رمز QR المكتشف
    function drawBoundingBox(location) {
      if (!location) return;
      canvasContext.lineWidth = 4;
      canvasContext.strokeStyle = 'red';
      canvasContext.beginPath();
      canvasContext.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
      canvasContext.lineTo(location.topRightCorner.x, location.topRightCorner.y);
      canvasContext.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
      canvasContext.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
      canvasContext.closePath();
      canvasContext.stroke();
    }

    // إضافة النتيجة إلى سجل النتائج
    function addHistoryItem(data) {
      historyContainer.style.display = 'block';
      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = data;
      historyList.prepend(item);
    }

    startCameraButton.addEventListener('click', requestCamera);
  </script>
</body>
</html>
